<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8"/>

<body>
<header>
    <h1>Einkaufslisten</h1>
</header>

<main>
    <div class="popup-box" id="popup">
        <div class="popup">
            <div class="contentNewList">
                <form action="#">
                    <div class="row title">
                        <label>Neue Liste:</label>
                        <input type="text" spellcheck="false" id="listName">
                    </div>
                    <div class="addItem">
                        <label>Produkt hinzufügen:</label>
                        <input type="text" id="search">
                        <div class="added item">
                            <ul id="prediction">
                            </ul>
                        </div>
                    </div>
                    <div class="addedItems">
                        <label>Hinzugefügte Produkte:</label>
                        <div>
                            <ul id="addedItemsList">
                            </ul>
                        </div>
                    </div>
                    <button class="saveListButton" id="saveListButton">Liste speichern</button>

                </form>
            </div>
        </div>
    </div>

    <div class="listsWrapper">
        <button class="add-list" id="addListButton">Add List</button>
    </div>
    <div>
        <ul id="createdLists">
        </ul>
        <div id="listView"></div>
    </div>
